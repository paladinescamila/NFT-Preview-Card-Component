<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="/style/style.css" />
	</head>
	<body>
		<main class="container">
			<a class="card-image" href="img/image-equilibrium.jpg">
				<img src="img/image-equilibrium.jpg" alt="Equilibrium" />
				<img src="img/icon-view.svg" alt="" aria-hidden="true" />
			</a>
			<a class="title" href="#">Equilibrium #3429</a>
			<p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
			<ul class="price-and-counter">
				<li class="price">
					<img src="img/icon-ethereum.svg" alt="" aria-hidden="true" />
					<p>0.041 ETH</p>
				</li>
				<li class="counter">
					<img src="img/icon-clock.svg" alt="" aria-hidden="true" />
					<p>3 days left</p>
				</li>
			</ul>
			<section class="creator">
				<img src="img/image-avatar.png" alt="Jules Wyvern profile photo" />
				<p>Creation of</p>
				<a href="#">Jules Wyvern</a>
			</section>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank" rel="noreferrer"
				>Frontend Mentor</a
			>. Coded by <a href="https://www.frontendmentor.io/profile/paladinescamila" target="_blank" rel="noreferrer">Camila Paladines</a>.
		</footer>
	</body>
</html>
