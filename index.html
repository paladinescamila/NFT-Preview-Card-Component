<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="/style/style.css" />
	</head>
	<body>
		<main class="container">
			<div class="card-image">
				<img src="img/image-equilibrium.jpg" alt="Equilibrium" />
				<div class="view-hover">
					<img src="img/icon-view.svg" alt="View" />
				</div>
			</div>
			<h1 class="title">Equilibrium #3429</h1>
			<p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
			<div class="price-and-counter">
				<div class="price">
					<img src="img/icon-ethereum.svg" alt="Ethereum" />
					0.041 ETH
				</div>
				<div class="counter">
					<img src="img/icon-clock.svg" alt="Clock" />
					3 days left
				</div>
			</div>
			<div class="creator">
				<img src="img/image-avatar.png" alt="Creator" />
				Creation of
				<p>Jules Wyvern</p>
			</div>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://www.frontendmentor.io/profile/paladinescamila" target="_blank">Camila Paladines</a>.
		</footer>
	</body>
</html>
